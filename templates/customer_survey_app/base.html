<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon"
          href="{% static 'icon-images/rise 1.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customer_survey/style.css' %}">
    <link rel="stylesheet" href="{% static 'customer_survey/custom_responsive.css' %}">
    <title>RISE CUSTOMER SURVEY</title>

    <!--    Toast Messages -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--    Toast Messages-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--    Data Tables-->
    <link rel="stylesheet" href="{% static 'simple-datatables/style.css' %}">
    <script src="{% static 'simple-datatables/simple-datatables.js' %}"></script>

    <!--    Toast Messages-->
    <link rel="stylesheet" href="{% static 'sweetalert2/sweetalert2.min.css' %}">
    <script src="{% static 'sweetalert2/sweetalert2.all.min.js' %}"></script>

    <!--    Ajax cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- Loader -->
<div id="preloader" class="hide">
    <div id="loader"></div>
</div>

{% block content %}


{% endblock %}

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p class="mb-0">
                    Copyright Â© <span id="year"></span> , All rights reserved to RISE
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>
    function getCurrentYear() {
        return new Date().getFullYear(); // returns the year via local timing
    }

    document.getElementById("year").innerHTML = getCurrentYear();
</script>
</body>
</html>
